{% extends 'base.html' %}

{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/mail.css')}}">
{% endblock %}

{% block title %} New Mail {% endblock %}

{% block content %}
<h1> New Mail From Your Website! </h1>
<div id="from">
<h2> {{"From: " + email}}</h2>
</div>

<div id="subject">
<h3> {{"Subject: " + subject}}</h3>
</div>

<div id="text">
<p> {{text}}</p>
</div>

{% endblock %}
